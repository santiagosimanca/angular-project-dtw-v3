<div class="container text-center">
  <h1 class="mt-4">Menú de Hamburguesas</h1>
  
  <!-- Espacio entre el título y la imagen -->
  <div class="row justify-content-center mt-4">
    <div class="col-md-6">
      <!-- Card para la imagen -->
      <div class="card">
        <a href="#">
          <img src="assets/images/food1.png" class="card-img-top" alt="...">

      </div>
    </div>

  <!-- Ingredientes -->

      </div>
    </div>
  </div>

  <!-- Botón de confirmar compra -->
  <div class="row justify-content-center mt-4">
    <div class="col-md-6">
      <button type="button" class="btn btn-warning btn-lg">Confirmar compra</button>
    </div>
  </div>
</div>
